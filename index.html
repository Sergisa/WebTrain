<script>
    function $(selector){
        const element = document.querySelectorAll(selector);
        return {
            element,
            // element:element,
            attr: function (key, value){
                console.log(element)
                this.element.setAttribute(key, value);
                return this;
            },
            html: function (text) {
                if(text === undefined){
                    return this.element.innerHTML;
                }else{
                    this.element.innerHTML = text;
                    return this;
                }
            }
        };
    }
</script>
