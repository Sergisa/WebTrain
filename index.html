<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>

    </style>
</head>
<body class="blue-grey lighten-4">
<div class="row">
    <div class="col s12 m6">
        <div class="card white darken-1">
            <form>
                <div class="card-content white-text">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="login" type="text" class="validate">
                            <label for="login">Логин</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="password" type="text" class="validate">
                            <label for="password">Пороль</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate">
                            <label for="name">Имя</label>
                        </div>
                    </div>

                </div>
                <div class="card-action right-align" id="message_bar">
                    <span id="status"></span>
                    <button type="button" id="login_button" class="waves-effect waves-light btn-flat pink-text">Войти в
                        АЙ-ТИ
                    </button>
                    <button type="button" id="register_button" class="waves-effect waves-light btn-flat pink-text">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="auth.js"></script>
<script>
    $('#register_button').on('click', function () {
        var regResult = registration(
            document.getElementById('login').value,
            {
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
            }
        )
        if (!regResult) {
            $("#status").html($("<div>Такой пользователь уже существует</div>").attr({class: "purple-text darken-4"}))
        }else{
            $("#status").html($("<div>Я тебя запомнил.</div>").attr({class: "green-text darken-4"}))
        }
    })
    $('#login_button').on('click', function () {
        var loginResult = logIn(
            document.getElementById('login').value,
            document.getElementById('password').value
        )
        if (!loginResult) {
            $("#status").html($("<div>Логин или пароль неверны</div>").attr({class: "purple-text darken-4"}))
        }else{
            $("#status").html($("<div>Успешный вход</div>").attr({class: "green-text darken-4"}))
        }
    })
</script>
</html>
