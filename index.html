<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DropDown</title>
    <link rel="stylesheet" crossorigin href="/style.css">
</head>
<body>
    <button class="menu-toggle-button" onclick="showDropdown()">Открыть меню</button>
    <div id="main_menu_wrapper" class="menu-wrapper">
        <ul class="menu-list">
            <li class="menu-list__item">О нас</li>
            <li class="menu-list__item">На главную</li>
            <li class="menu-list__item">Контакты</li>
            <li class="menu-list__item">Наши работы</li>
            <li class="menu-list__item">Наши заботы</li>
            <li class="menu-list__item">Наши косяки</li>
        </ul>
    </div>
</body>
<script>
    function showDropdown() {
        var wrapper = document.getElementById('main_menu_wrapper')
        wrapper.classList.toggle('show');
        /*if (wrapper.classList.contains('show')) {
            wrapper.classList.remove('show')
        } else {
            wrapper.classList.add('show')
        }*/
    }
</script>
