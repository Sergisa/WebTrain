<html>
    <head>
    	<meta charset="utf-8">
		<title>Пример таблицы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="table.css">
		<style>
      html{
        font-family: 'Montserrat'
      }
		</style>
    </head>
    <body>

		<table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Сергей</td>
          <td>Исаков</td>
          <td class="control">
            <button type="button" name="button" class="remove">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <td class="control">
            <button type="button" name="button" class="view">
              <i class="fa fa-eye"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Иван</td>
          <td>Иванов</td>
          <td class="control">
            <button type="button" name="button" class="remove">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <td class="control">
            <button type="button" name="button" class="view">
              <i class="fa fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
		<script src="index.js"></script>
    </body>
</html>
