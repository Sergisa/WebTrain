<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-weight: 300;
            background-color: #34495E;
            color: #ECF0F1;
        }

        h1 {
            font-weight: 400;
        }

        p {
            color: #BDC3C7;
        }
    </style>
    <title>Title</title>
</head>
<body>
<h1>Простой пример</h1>
<p>Использование цепочки операций над jQuery компонентом</p>
<div class="block" id="myElement"></div>
</body>
<script src="jquery.min.js"></script>

<script>
    $('<span></span>')
        .html("SomeSpan")
        .css({
            backgroundColor: "#B8B8D1",
            padding: "0.5rem",
            borderRadius: "0.25rem"
        })
        .appendTo(
            $('#myElement ').css('color', '#5b5f97').removeClass('visible')
        )
</script>
</html>
