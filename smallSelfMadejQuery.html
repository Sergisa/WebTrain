<body>
<h1>Простой пример jQuery</h1>
<p>Сделаем подобие Jquery своими руками!</p>
<div class="block" id="demoBlock">У этого блока должен изменится класс example на класс example2</div>
</body>
<!--<script src="jquery.min.js"></script>-->
<script>
    function $(stringSelector) {
        return {
            mainObject: document.querySelector(stringSelector),
            html: function (string) {
                if (string === undefined) {
                    return this.mainObject.innerHTML;
                } else {
                    this.mainObject.innerHTML = string;
                    return this;
                }
            },
            append: function (string) {
                this.mainObject.innerHTML += string;
                return this;
            },
            addClass: function (singleClassName) {
                this.mainObject.classList.add(singleClassName);
                return this;
            },
            removeClass: function (singleClassName) {
                this.mainObject.classList.remove(singleClassName)
                return this;
            }
        }
    }
</script>

<script>
    console.log(
        $('#demoBlock').removeClass('example1').addClass('example2').append(' Получилось').html()
    );
</script>
